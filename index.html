<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi colección de cromos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="home">

    <h1>Mi colección de cromos</h1>

    <!-- Barra colección total -->
    <div class="bar">
      <div class="label">Colección completada</div>
      <div class="progress">
        <div class="fill original"></div>
        <span class="counter">0 / 0</span>
      </div>
    </div>

    <!-- Repetidas -->
    <div class="bar">
      <div class="label">Repetidas</div>
      <div class="progress">
        <div class="fill repetidas-bar"></div>
        <span class="counter">0</span>
      </div>
    </div>

    <!-- Ir al álbum -->
    <a href="album.html" class="btn-album">
      Ver el álbum
    </a>

  </main>

  <script src="script.js"></script>
</body>
</html>
