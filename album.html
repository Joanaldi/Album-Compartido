<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álbum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="album-view">

    <!-- Nombre del equipo -->
    <h2 id="team-name">Equipo</h2>

    <!-- Progreso del equipo -->
    <div class="bar">
      <div class="progress">
        <div class="fill original"></div>
        <span class="counter">0 / 0</span>
      </div>
    </div>

    <!-- Grid -->
    <div class="grid"></div>

    <!-- Paginación -->
    <div class="pagination">
      <button id="prevPage">◀ Anterior</button>
      <button id="nextPage">Siguiente ▶</button>
    </div>

    <!-- Volver -->
    <a href="index.html" class="btn-back">
      ⬅ Volver al inicio
    </a>

  </main>

  <script src="script.js"></script>
</body>
</html>
